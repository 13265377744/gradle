buildscript {
    repositories {
    	mavenLocal()
        mavenCentral()//依赖Maven仓库
    }
    dependencies {
        //使用1.5.8.RELEASE版本的Spring框架
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")

    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: "com.arenagod.gradle.MybatisGenerator"

//引入 mybatis-generator 插件
configurations {
    mybatisGenerator
}

//生成的jar包包名和版本
jar {
    baseName = 'test'
    version =  '1.0'
}

repositories {
	mavenLocal()
    mavenCentral()
}


//设置jdk的版本
sourceCompatibility = 1.8
targetCompatibility = 1.8

//添加编译时的依赖
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    // https://mvnrepository.com/artifact/org.mybatis.spring.boot/mybatis-spring-boot-starter
	compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.2'
	// https://mvnrepository.com/artifact/net.sourceforge.jtds/jtds
	compile group: 'net.sourceforge.jtds', name: 'jtds', version: '1.3.1'
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
	// https://mvnrepository.com/artifact/com.alibaba/fastjson
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.58'
	// https://mvnrepository.com/artifact/cn.minsin/mutils-core
	compile group: 'cn.minsin', name: 'mutils-core', version: '0.3.7'
	// https://mvnrepository.com/artifact/org.mybatis.generator/mybatis-generator-core
	compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.3.5'
	// https://mvnrepository.com/artifact/com.github.pagehelper/pagehelper-spring-boot-starter
	compile group: 'com.github.pagehelper', name: 'pagehelper-spring-boot-starter', version: '1.2.10'

	

}


//mybatis generator plugin ------ start
buildscript {
	repositories {
	    maven {
	        url "https://plugins.gradle.org/m2/"
	    }
	}
	dependencies {
	    classpath "gradle.plugin.com.arenagod.gradle:mybatis-generator-plugin:1.4"
	}
	}
	   
	    
	configurations {
	    mybatisGenerator
	}
	    
	mybatisGenerator {
	    verbose = true
	    configFile = 'C:/Project/WorkSpace3/test/src/main/resources/mybatis/generator.xml'
}
//mybatis generator plugin ------ end
